<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Funcionários</title>
    <th:block th:replace="fragments :: head"></th:block>
    <style>
        .page-title {
            color: #218c74;
            font-weight: 700;
            margin-bottom: 24px;
            letter-spacing: 1px;
        }
        .table {
            border-radius: 14px;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 2px 12px rgba(79,163,209,0.07);
        }
        .btn-action {
            min-width: 90px;
            margin-right: 6px;
        }
        .btn-action:last-child {
            margin-right: 0;
        }
        .add-btn {
            background: #5ed18c;
            color: #fff;
            border-radius: 20px;
            font-weight: 500;
            border: none;
            margin-bottom: 18px;
        }
        .add-btn:hover {
            background: #218c74;
            color: #fff;
        }
        .card {
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(79,163,209,0.07);
            border: none;
            background: #f6f8fa;
        }
    </style>
</head>
<body>
    <nav th:replace="fragments :: header"></nav>
    
    <div class="container mt-5">
        <div class="card p-4">
            <h2 class="page-title">Lista de Funcionários</h2>
            <a href="/funcionarios/novo" class="btn add-btn mb-3">Adicionar Funcionário</a>
            <th:block th:replace="fragments :: mensagens"></th:block>
            <div class="table-responsive">
                <table class="table table-striped align-middle">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Departamento</th>
                        <th>Cargo</th>
                        <th>Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="funcionario : ${funcionarios}">
                        <td th:text="${funcionario.id}"></td>
                        <td th:text="${funcionario.nome}"></td>
                        <td th:text="${funcionario.email}"></td>
                        <td th:text="${funcionario.departamento.nome}"></td>
                        <td th:text="${funcionario.cargo.nome}"></td>
                        <td>
                            <a th:href="@{'/funcionarios/editar/' + ${funcionario.id}}" class="btn btn-primary btn-action">Editar</a>
                            <a th:href="@{'/funcionarios/excluir/' + ${funcionario.id}}" class="btn btn-danger btn-action" onclick="return confirm('Tem certeza que deseja excluir este funcionário?');">Excluir</a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(funcionarios)}">
                        <td colspan="6" class="text-center">Nenhum funcionário cadastrado.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div th:replace="fragments :: footer"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
