<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${cargo.id} != null ? 'Editar Cargo' : 'Novo Cargo'">Cargo</title>
    <th:block th:replace="fragments :: head"></th:block>
    <style>
        .form-title {
            color: #218c74;
            font-weight: 700;
            margin-bottom: 24px;
            letter-spacing: 1px;
        }
        .form-card {
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(79,163,209,0.07);
            border: none;
            background: #f6f8fa;
            padding: 32px 28px;
        }
        .form-label {
            color: #4fa3d1;
            font-weight: 500;
        }
        .form-control {
            border-radius: 12px;
            border: 1px solid #d1f2eb;
            background: #fff;
        }
        .btn-primary {
            background: #4fa3d1;
            border-radius: 20px;
            border: none;
            font-weight: 500;
        }
        .btn-secondary {
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <nav th:replace="fragments :: header"></nav>
    
    <div class="container mt-5">
        <div class="form-card">
            <h2 class="form-title" th:text="${cargo.id} != null ? 'Editar Cargo' : 'Novo Cargo'"></h2>
            <th:block th:replace="fragments :: mensagens"></th:block>
            <form th:action="@{${cargo.id} != null ? '/cargos/editar/' + ${cargo.id} : '/cargos/salvar'}" th:object="${cargo}" method="post">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary me-2">Salvar</button>
                    <a href="/cargos" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>

    <div th:replace="fragments :: footer"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
