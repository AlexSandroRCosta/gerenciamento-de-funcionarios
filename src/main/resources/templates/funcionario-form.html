<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${funcionario.id} != null ? 'Editar Funcionário' : 'Novo Funcionário'">Funcionário</title>
    <th:block th:replace="fragments :: head"></th:block>
    <style>
        .form-title {
            color: #218c74;
            font-weight: 700;
            margin-bottom: 24px;
            letter-spacing: 1px;
        }
        .form-card {
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(79,163,209,0.07);
            border: none;
            background: #f6f8fa;
            padding: 32px 28px;
        }
        .form-label {
            color: #4fa3d1;
            font-weight: 500;
        }
        .form-control, .form-select {
            border-radius: 12px;
            border: 1px solid #d1f2eb;
            background: #fff;
        }
        .btn-primary {
            background: #4fa3d1;
            border-radius: 20px;
            border: none;
            font-weight: 500;
        }
        .btn-secondary {
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <nav th:replace="fragments :: header"></nav>
    
    <div class="container mt-5">
        <div class="form-card">
            <h2 class="form-title" th:text="${funcionario.id} != null ? 'Editar Funcionário' : 'Novo Funcionário'"></h2>
            <th:block th:replace="fragments :: mensagens"></th:block>
            <form th:action="@{${funcionario.id} != null ? '/funcionarios/editar/' + ${funcionario.id} : '/funcionarios/salvar'}" th:object="${funcionario}" method="post">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="departamento" class="form-label">Departamento</label>
                        <select class="form-select" id="departamento" th:field="*{departamento}" required>
                            <option th:each="departamento : ${departamentos}" th:value="${departamento.id}" th:text="${departamento.nome}" th:selected="${departamento.id} == *{departamento.id}"></option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="cargo" class="form-label">Cargo</label>
                        <select class="form-select" id="cargo" th:field="*{cargo}" required>
                            <option th:each="cargo : ${cargos}" th:value="${cargo.id}" th:text="${cargo.nome}" th:selected="${cargo.id} == *{cargo.id}"></option>
                        </select>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpf" th:field="*{cpf}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="salario" class="form-label">Salário</label>
                        <input type="number" step="0.01" class="form-control" id="salario" th:field="*{salario}" required>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="dataContratacao" class="form-label">Data de Contratação</label>
                        <input type="date" class="form-control" id="dataContratacao" th:field="*{dataContratacao}" required>
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary me-2">Salvar</button>
                    <a href="/funcionarios" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>

    <div th:replace="fragments :: footer"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
